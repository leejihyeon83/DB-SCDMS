<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ListElf - 아이 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="css/list_elf.css">

    <script src="/js/auth.js"></script>
    
    <script src="js/add_child.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark scdms-navbar">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="brand-icon">🎄</span>
            <span>SCDMS · 명단 관리 사이트</span>
        </a>
        
        <div class="d-flex align-items-center gap-3">
            <div class="text-end lh-1">
                <div id="header-user-name" class="text-white fw-bold small mb-1">
                    사용자
                </div>
                <span id="header-user-role" class="badge bg-light text-dark rounded-pill" style="font-size: 0.7rem;">
                    ListElf
                </span>
            </div>
            <button type="button" class="btn btn-outline-light btn-sm" id="btn-logout">
                로그아웃
            </button>
        </div>
    </div>
</nav>
 
<div class="scdms-tabs">
    <div class="container px-4">
        <ul class="nav py-3">
            <li class="nav-item">
                <a class="nav-link" href="/list_elf.html">아이 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/add_child.html">아이 등록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rules.html">규칙 관리</a>
            </li>
        </ul>
    </div>
</div>

<div class="container px-4 py-4">
    <div class="scdms-card p-4 p-md-5">

        <div class="d-flex align-items-center mb-4">
            <h2 class="fw-bold mb-0">새 아이 등록</h2>
            <span class="ms-2 text-muted small">노스폴 등록부에 새로운 아이를 추가해요.</span>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <label class="form-label">아이 이름 *</label>
                <input id="name" class="form-control" placeholder="예: 김민수" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">주소 *</label>
                <input id="address" class="form-control" placeholder="예: 서울시 강남구" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">지역 *</label>
            <select id="region" class="form-select"></select>
        </div>

        <div class="mb-4">
            <label class="form-label">아이 설명 (child_note)</label>
            <textarea id="note" rows="3" class="form-control" placeholder="예: 공룡 좋아함, 둘째 아이"></textarea>
        </div>

        <div class="mb-2 d-flex align-items-center justify-content-between">
            <span class="section-title">위시리스트 *</span>
            <small class="text-muted" id="wishlistHint">선물 종류 수만큼만 추가할 수 있어요.</small>
        </div>

        <div id="wishlistContainer" class="mb-2"></div>

        <button class="btn btn-outline-secondary btn-sm mb-4" type="button" onclick="addWishlistItem()">
            + 소원 추가하기
        </button>

        <hr />

        <button class="btn btn-main w-100 py-2" onclick="submitChild()">🎄 아이 등록하기</button>
    </div>
</div>

</body>
</html>
