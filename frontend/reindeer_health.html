<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SCDMS - 건강 기록 (Health)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/reindeer.css"/>
  <script src="./js/auth.js"></script>
  <script>const currentUser = requireRole(["Keeper"]);</script>
</head>

<body>
  <header class="app-header navbar navbar-dark px-3">
    <div class="d-flex align-items-center gap-2">
      <span class="logo-icon">🦌</span>
      <span class="navbar-brand mb-0 h1">SCDMS</span>
    </div>
    <h1 class="h5 mb-0 text-white position-absolute start-50 translate-middle-x page-title" style="font-weight: bold;">
      Reindeer Keeper Page
    </h1>
    <div class="d-flex align-items-center gap-3">
        <div class="text-end lh-1">
          <div id="header-user-name" class="text-white fw-bold small mb-1">관리자</div>
          <span class="badge bg-warning text-dark rounded-pill" style="font-size: 0.7rem;">Keeper</span>
        </div>
        <button id="btn-logout" class="btn btn-outline-light btn-sm">로그아웃</button>
    </div>
  </header>

  <main class="container my-4">
    <ul class="nav nav-pills mb-4 tab-bar">
      <li class="nav-item"><a class="nav-link" href="reindeer_status.html">루돌프 상태</a></li>
      <li class="nav-item"><a class="nav-link active" href="reindeer_health.html">건강 기록</a></li>
      <li class="nav-item"><a class="nav-link" href="reindeer_ready.html">비행 준비 완료</a></li>
    </ul>

    <div class="row g-4">
      <div class="col-lg-4">
        <div class="custom-card">
          <div class="custom-card-header">
            <h5 class="h6 fw-bold text-brown mb-0">+ 새 건강 검진</h5>
          </div>
          <div class="custom-card-body">
            <div class="mb-4">
              <label class="form-label small fw-bold text-muted">루돌프 선택</label>
              <select class="form-select form-control-soft" id="health-reindeer-select">
                <option selected disabled value="">목록 불러오는 중...</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label small fw-bold text-muted">건강 메모</label>
              <textarea class="form-control form-control-soft" id="health-note" rows="8" 
                placeholder="오늘의 컨디션, 특이사항, 부상 여부 등을 상세히 기록하세요."></textarea>
            </div>
            <button class="btn-save-record w-100" id="btn-save-health-log">
              기록 저장하기
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="custom-card">
          <div class="custom-card-header d-flex justify-content-between align-items-center">
            <h5 class="h6 fw-bold text-brown mb-0">📋 기록 내역</h5>
            <span class="badge bg-light text-secondary border" id="current-view-badge">선택 대기</span>
          </div>
          
          <div class="custom-card-body p-0">
            <div class="table-responsive custom-scrollbar" style="max-height: 550px; overflow-y: auto;">
              <table class="table table-hover mb-0 align-middle">
                <thead class="table-brown-header sticky-top">
                <tr id="table-header-row">
                    <th class="ps-4" style="width: 25%">일시</th> 
                    <th class="pe-4" style="width: 75%">상세 내용</th>
                </tr>
                </thead>
                <tbody id="health-log-tbody">
                  <tr>
                    <td colspan="3" class="text-center py-5 text-muted">
                      왼쪽에서 루돌프를 선택하거나<br>'전체 보기'를 선택하세요.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="toast" class="toast-custom d-none"></div>
  <script src="./js/reindeer_health.js"></script>
</body>
</html>
