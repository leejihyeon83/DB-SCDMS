<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ListElf - 아이 목록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/list_elf.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    
    <script src="./js/list_elf.js"></script>
</head>

<body>
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div id="scdmsToast" class="toast align-items-center border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="scdmsToastMessage">
                <!-- JS에서 메시지 채움 -->
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<header class="app-header navbar navbar-dark px-3 scdms-navbar">
    <div class="d-flex align-items-center gap-2">
        <span class="brand-icon">🎄</span>
        <span class="navbar-brand mb-0 h1">SCDMS</span>
    </div>

    <h1 class="h5 mb-0 text-white position-absolute start-50 translate-middle-x page-title" style="font-weight: bold;">
        ListElf Page
    </h1>

    <div class="d-flex align-items-center gap-3">
        <div class="text-end lh-1">
            <div id="header-user-name" class="text-white fw-bold small mb-1">
                사용자
            </div>
            <span id="header-user-role" class="badge bg-light text-dark rounded-pill" style="font-size: 0.7rem;">
                ListElf
            </span>
        </div>
        <button type="button" id="btn-logout" class="btn btn-outline-light btn-sm">
            로그아웃
        </button>
    </div>
</header>

<div class="scdms-tabs">
    <div class="container px-4">
        <ul class="nav py-3">
            <li class="nav-item">
                <a class="nav-link active" href="/list_elf.html">아이 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list_elf_add_child.html">아이 등록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list_elf_rules.html">규칙 관리</a>
            </li>
        </ul>
    </div>
</div>

<!-- 메인 컨텐트: santa.html 구조에 맞춰 재구성 -->
<main class="page-container">
    <!-- 페이지 헤더 + 필터 + 새 아이 등록 버튼 -->
    <header class="page-header">
        <div>
            <h1>👧 아이들 목록</h1>
            <p class="page-subtitle">
                노스폴 시스템에 등록된 모든 아이들을 확인하고 관리해요.
            </p>
        </div>

        <div class="page-header-actions d-flex flex-column align-items-end gap-2">
            <div class="filter-box">
                <!-- 검색어 입력 시 자동 필터 -->
                <input
                    id="searchInput"
                    class="search-input"
                    placeholder="이름 또는 주소 검색…"
                    oninput="renderChildren()"
                />

                <select
                    id="regionFilter"
                    class="filter-select"
                    onchange="renderChildren()"
                >
                    <option value="">전체 지역</option>
                </select>

                <select
                    id="statusFilter"
                    class="filter-select"
                    onchange="renderChildren()"
                >
                    <option value="">상태 전체</option>
                    <option value="NICE">NICE</option>
                    <option value="NAUGHTY">NAUGHTY</option>
                    <option value="PENDING">PENDING</option>
                </select>

                <a href="/list_elf_add_child.html" class="btn btn-main">
                    + 새 아이 등록
                </a>
            </div>
        </div>
    </header>

    <!-- 요약 카드 영역: santa의 summary-box 구조에 맞춤 -->
    <section class="summary-box">
        <article class="summary-card summary-nice">
            <span class="label">착한 아이들</span>
            <span class="value" id="countNice">0</span>
        </article>

        <article class="summary-card summary-naughty">
            <span class="label">나쁜 아이들</span>
            <span class="value" id="countNaughty">0</span>
        </article>

        <article class="summary-card summary-pending">
            <span class="label">심사 대기 중</span>
            <span class="value" id="countPending">0</span>
        </article>
    </section>

    <!-- 테이블 섹션: santa의 table-section / table-header-row 구조 참고 -->
    <section class="table-section">
        <div class="table-header-row">
            <h2>📋 아이들 목록</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 listElf-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>주소</th>
                        <th>지역</th>
                        <th>상태</th>
                        <th>배송 상태</th>
                        <th>Wishlist</th>
                        <th>추가 사항</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="childTableBody"></tbody>
            </table>
        </div>
    </section>
</main>

<!-- Wishlist 상세보기 모달 (그대로 유지) -->
<div class="modal fade" id="wishlistModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Wishlist 상세보기</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>우선순위</th>
                            <th>Gift ID</th>
                            <th>선물 이름</th>
                        </tr>
                    </thead>
                    <tbody id="wishlistTableBody"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- 아이 설명 수정 모달 (그대로 유지) -->
<div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">추가 사항 수정</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <textarea id="noteInput" class="form-control" rows="6"></textarea>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button class="btn btn-main" onclick="saveNote()">저장</button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
