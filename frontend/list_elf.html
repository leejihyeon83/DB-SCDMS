<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ListElf - 아이 목록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/list_elf.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    
    <script src="./js/list_elf.js"></script>
</head>

<body>
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div id="scdmsToast" class="toast align-items-center border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="scdmsToastMessage">
                </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<header class="app-header navbar navbar-dark px-3 scdms-navbar">
    <div class="d-flex align-items-center gap-2">
        <span class="brand-icon">🎄</span>
        <span class="navbar-brand mb-0 h1">SCDMS</span>
    </div>

    <h1 class="h5 mb-0 text-white position-absolute start-50 translate-middle-x page-title" style="font-weight: bold;">
        ListElf Page
    </h1>

    <div class="d-flex align-items-center gap-3">
        <div class="text-end lh-1">
            <div id="header-user-name" class="text-white fw-bold small mb-1">
                사용자
            </div>
            <span id="header-user-role" class="badge bg-light text-dark rounded-pill" style="font-size: 0.7rem;">
                ListElf
            </span>
        </div>
        <button type="button" id="btn-logout" class="btn btn-outline-light btn-sm">
            로그아웃
        </button>
    </div>
</header>

<div class="scdms-tabs">
    <div class="container px-4">
        <ul class="nav py-3">
            <li class="nav-item">
                <a class="nav-link active" href="/list_elf.html">아이 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list_elf_add_child.html">아이 등록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list_elf_rules.html">규칙 관리</a>
            </li>
        </ul>
    </div>
</div>

<main class="page-container">
    <header class="page-header">
        <div>
            <h1>아이들 목록</h1>
            <p class="page-subtitle">
                노스폴 시스템에 등록된 모든 아이들을 확인하고 관리합니다.
            </p>
        </div>

        <div class="filter-box">
            <input
                id="searchInput"
                class="search-input"
                placeholder="🔍 이름 또는 주소 검색"
                oninput="renderChildren()"/>

            <div class="filter-group">
                <select id="regionFilter" class="filter-select" onchange="renderChildren()">
                    <option value="">전체 지역</option>
                </select>
                <div style="width:1px; height:20px; background:#e5e7eb; margin:auto 0;"></div>
                <select id="statusFilter" class="filter-select" onchange="renderChildren()">
                    <option value="">상태 전체</option>
                    <option value="NICE">NICE</option>
                    <option value="NAUGHTY">NAUGHTY</option>
                    <option value="PENDING">PENDING</option>
                </select>
                <div style="width:1px; height:20px; background:#e5e7eb; margin:auto 0;"></div>
                <select id="deliveryFilter" class="filter-select" onchange="renderChildren()">
                    <option value="">배송 전체</option>
                    <option value="DELIVERED">배송 완료</option>
                    <option value="NOT_DELIVERED">미배송</option>
                </select>
            </div>

            <a href="/list_elf_add_child.html" class="btn btn-main ms-2" style="border-radius: 999px; padding: 6px 18px;">
                + 새 아이 등록
            </a>
        </div>
    </header>

    <section class="summary-box">
        <article class="summary-card summary-nice">
            <span class="label">착한 아이들</span>
            <span class="value" id="countNice">0</span>
        </article>

        <article class="summary-card summary-naughty">
            <span class="label">나쁜 아이들</span>
            <span class="value" id="countNaughty">0</span>
        </article>

        <article class="summary-card summary-pending">
            <span class="label">심사 대기 중</span>
            <span class="value" id="countPending">0</span>
        </article>
    </section>

    <section class="table-section">
        <div class="table-header-row">
            <h2>등록 현황</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 listElf-table">
                <thead>
                    <tr>
                        <th width="5%">ID</th>
                        <th width="10%">이름</th>
                        <th>주소</th>
                        <th width="10%">지역</th>
                        <th width="10%">상태</th>
                        <th width="10%">배송</th>
                        <th width="8%">Wishlist</th>
                        <th width="8%">Note</th>
                        <th width="8%">관리</th>
                    </tr>
                </thead>
                <tbody id="childTableBody"></tbody>
            </table>
        </div>
    </section>
</main>

<div class="modal fade" id="wishlistModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header" style="background: var(--scdms-gold-bg); border-bottom: 1px solid #E8D9A8;">
                <h5 class="modal-title fw-bold">🎁 Wishlist 상세보기</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <table class="listElf-table">
                    <thead>
                        <tr>
                            <th style="width: 15%">우선순위</th>
                            <th style="width: 20%">Gift ID</th>
                            <th>선물 이름</th>
                        </tr>
                    </thead>
                    <tbody id="wishlistTableBody"></tbody>
                </table>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header" style="background: var(--scdms-gold-bg); border-bottom: 1px solid #E8D9A8;">
                <h5 class="modal-title fw-bold">📝 추가 사항 수정</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <textarea id="noteInput" class="form-control" rows="6" placeholder="아이의 특이사항을 기록해주세요."></textarea>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button class="btn btn-main" onclick="saveNote()">저장</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
