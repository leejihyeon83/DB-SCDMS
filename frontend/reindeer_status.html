<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SCDMS - 루돌프 관리 (Status)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/reindeer.css"/>

  <script src="./js/auth.js"></script>
  <script>
    const currentUser = requireRole(["Keeper"]);
  </script>
</head>

<body>
  <header class="app-header navbar navbar-dark px-3">
    <div class="d-flex align-items-center gap-2">
      <span class="logo-icon">🦌</span>
      <span class="navbar-brand mb-0 h1">SCDMS</span>
    </div>
    <h1 class="h5 mb-0 text-white position-absolute start-50 translate-middle-x page-title" style="font-weight: bold;">
      Reindeer Keeper Page
    </h1>
    <div class="d-flex align-items-center gap-3">
      <div class="text-end lh-1">
        <div id="header-user-name" class="text-white fw-bold small mb-1">관리자</div>
        <span id="header-user-role" class="badge bg-warning text-dark rounded-pill" style="font-size: 0.7rem;">Keeper</span>
      </div>
      <button id="btn-logout" class="btn btn-outline-light btn-sm">로그아웃</button>
    </div>
  </header>

  <main class="container my-4">
    <ul class="nav nav-pills mb-4 tab-bar">
      <li class="nav-item"><a class="nav-link active" href="reindeer_status.html">루돌프 상태</a></li>
      <li class="nav-item"><a class="nav-link" href="reindeer_health.html">건강 기록</a></li>
      <li class="nav-item"><a class="nav-link" href="reindeer_ready.html">비행 준비 완료</a></li>
    </ul>

    <div class="d-flex justify-content-between align-items-end mb-3">
      <div>
        <h2 class="h5 mb-1 fw-bold text-brown">루돌프 상태 관리</h2>
        <p class="text-muted small mb-0">
          전체 루돌프의 체력과 마력을 관리합니다. 당근이나 마석을 지급하면 자동으로 휴식 상태가 됩니다.
        </p>
      </div>
      <button class="btn btn-outline-brown btn-sm" onclick="loadReindeers()">↻ 새로고침</button>
    </div>

    <div id="reindeer-list-container" class="row g-3">
      </div>
  </main>

  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title fw-bold" id="editModalTitle">정보 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-id">
          <div class="mb-3">
            <label class="form-label small fw-bold">현재 체력 (0~100)</label>
            <input type="number" class="form-control" id="edit-stamina" min="0" max="100">
          </div>
          <div class="mb-3">
            <label class="form-label small fw-bold">현재 마력 (0~100)</label>
            <input type="number" class="form-control" id="edit-magic" min="0" max="100">
          </div>
          <div class="mb-3">
            <label class="form-label small fw-bold">상태</label>
            <select class="form-select" id="edit-status">
              <option value="READY">준비완료 (READY)</option>
              <option value="RESTING">휴식 중 (RESTING)</option>
              <option value="ONDELIVERY">배송 중 (ONDELIVERY)</option>
            </select>
          </div>
        </div>
        <div class="modal-footer border-top-0">
          <button type="button" class="btn btn-brown btn-sm" id="btn-submit-edit">저장</button>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast-custom d-none"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/reindeer_status.js"></script>
</body>
</html>
