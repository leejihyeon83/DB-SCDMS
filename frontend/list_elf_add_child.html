<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ListElf - 아이 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/list_elf.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/list_elf_add_child.js"></script>
</head>

<body>
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div id="scdmsToast" class="toast align-items-center border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body" id="scdmsToastMessage">
                </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>
<header class="app-header navbar navbar-dark px-3 scdms-navbar">
    <div class="d-flex align-items-center gap-2">
        <span class="brand-icon">🎄</span>
        <span class="navbar-brand mb-0 h1">SCDMS</span>
    </div>

    <h1 class="h5 mb-0 text-white position-absolute start-50 translate-middle-x page-title" style="font-weight: bold;">
        아이들 명단 관리
    </h1>

    <div class="d-flex align-items-center gap-3">
        <div class="text-end lh-1">
            <div id="header-user-name" class="text-white fw-bold small mb-1">
                사용자
            </div>
            <span id="header-user-role" class="badge bg-light text-dark rounded-pill" style="font-size: 0.7rem;">
                ListElf
            </span>
        </div>
        <button type="button" id="btn-logout" class="btn btn-outline-light btn-sm">
            로그아웃
        </button>
    </div>
</header>
 
<div class="scdms-tabs">
    <div class="container px-4">
        <ul class="nav py-3">
            <li class="nav-item">
                <a class="nav-link" href="/list_elf.html">아이 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/list_elf_add_child.html">아이 등록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list_elf_rules.html">규칙 관리</a>
            </li>
        </ul>
    </div>
</div>

<main class="page-container">
    <header class="page-header">
        <div>
            <h1>📝 새 아이 등록</h1>
            <p class="page-subtitle">
                노스폴 등록부에 새로운 아이를 추가해요.
            </p>
        </div>
        <div class="page-header-actions"></div>
    </header>

    <section class="scdms-card p-4 p-md-5 child-form-card">
        <div class="form-section-header mb-4">
            <div class="form-section-header-main">
                <span class="form-section-emoji">👧</span>
                <div>
                    <h2 class="form-section-title">아이 기본 정보</h2>
                    <p class="form-section-subtitle">
                        이름, 주소, 지역과 같은 기본 정보를 입력하세요.
                    </p>
                </div>
            </div>
            <span class="badge-required">* 표시된 항목은 필수</span>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label">아이 이름 *</label>
                <input id="name" class="form-control" placeholder="예: 김민수" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">주소 *</label>
                <input id="address" class="form-control" placeholder="예: 서울시 강남구" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">지역 *</label>
            <select id="region" class="form-select"></select>
        </div>

        <div class="mb-4">
            <label class="form-label">추가 사항</label>
            <textarea id="note" rows="3" class="form-control" placeholder="예: 공룡 좋아함, 둘째 아이"></textarea>
        </div>

        <hr class="section-divider my-4" />

        <div class="form-section-header mb-3">
            <div class="form-section-header-main">
                <span class="form-section-emoji">🎁</span>
                <div>
                    <h2 class="form-section-title">위시리스트 (1, 2, 3위) *</h2>
                    <p class="form-section-subtitle">
                        아이가 받고 싶은 선물을 1, 2, 3위 순서대로 등록해 주세요.
                    </p>
                </div>
            </div>
            <small class="wishlist-helper" id="wishlistHint">
                최대 3개까지 추가할 수 있습니다. (1, 2, 3위)
            </small>
        </div>

        <div id="wishlistContainer" class="wishlist-container mb-3"></div>

        <button class="btn btn-outline-secondary btn-sm mb-4 btn-add-wishlist" type="button" onclick="addWishlistItem()">
            + 소원 추가하기 (1위부터 순차적으로 추가)
        </button>

        <button class="btn btn-main w-100 py-2" onclick="submitChild()">🎄 아이 등록하기</button>
    </section>
</main>


</body>
</html>
