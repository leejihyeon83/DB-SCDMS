<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DB-SCDMS</title>
</head>
<body>
    <h1>Santa Central Data Management System</h1>

    <p id="msg">Loading..</p>

    <script>
        fetch("http://localhost:8000/example")
            .then(res => res.json())
            .then(data => {
                document.getElementById("msg").innerText = data.message;
            });
    </script>
</body>
</html>
